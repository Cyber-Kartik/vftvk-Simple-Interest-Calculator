<body>

<div class="cont">
<h1 class="heading"><b>Simple Interest Calculator</b></h1>
<div class="center">
 <label>Amount</label> <input class="inp1" id="principal" onfocusout="alrt()"> </div>
 <br>
<div class="slidecontainer center">
  <label>Interest Rate</label> <input type="range" min="1" max="20" value="1" class="slider inp2" id="myRange" step="0.5"> <span id="demo"></span>%

<div class="center"><label>No. of Years </label>  <select class="inp3" name="cmbitems" id="cmbitems">
    <option value="1">1</option>
    <option value="2">2</option>

    <option value="8">8</option>
    <option value="9">9</option>
    <option value="10">10</option>
</select></div>
<br><div class="center">
  <button  onclick="calculate()">Compute Interest</button>
</div>
<p class="center"id="dep"></p>
<p class="center"id="rt"></p>
<p class="center"id="result"></p>
<p class="center"id="yr"></p>

</div>
